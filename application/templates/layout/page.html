<!DOCTYPE html>
<html>
<head>
  <title>TaskFreak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/app.css">
</head>
<body>
  
<nav class="navbar navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand">Pacific Data Hub</a>
    <form action="index.html" method="get" class="d-none d-lg-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
      <input type="checkbox" class="d-none" id="chk-status-0" name="status" value="0" autocomplete="off" />
      <input type="checkbox" class="d-none" id="chk-status-1" name="status" value="1" autocomplete="off" />
      <input type="checkbox" class="d-none" id="chk-status-2" name="status" value="2" autocomplete="off" />
      <input type="checkbox" class="d-none" id="chk-status-3" name="status" value="3" autocomplete="off" />
      <input type="checkbox" class="d-none" id="chk-status-4" name="status" value="4" autocomplete="off" />
      <input type="checkbox" class="d-none" id="chk-status-5" name="status" value="5" autocomplete="off" />
      <div class="btn-group btn-group-sm btn-status" role="group" aria-label="Basic checkbox toggle button group">
        <label class="btn btn-outline-secondary" for="chk-status-0"><i class='bx bxs-parking bx-sm'></i></label>
        <label class="btn btn-outline-secondary" for="chk-status-1"><i class='bx bxs-analyse bx-sm'></i></label>
        <label class="btn btn-outline-secondary" for="chk-status-2"><i class='bx bxs-cog bx-sm'></i></label>
        <label class="btn btn-outline-secondary" for="chk-status-3"><i class='bx bxs-notepad bx-sm'></i></label>
        <label class="btn btn-outline-secondary" for="chk-status-4"><i class='bx bxs-flag bx-sm'></i></label>
      </div>
      <button class="btn-nav text-secondary" type="button"><i class='bx bx-filter-alt'></i></button>
    </form>
    <div class="d-flex">
      <button type="button" class="btn-nav" data-bs-toggle="modal" data-bs-target="#editModal"><i class='bx bxs-plus-square'></i></button>
      <a href="#!" class="btn-nav"><i class='bx bx-cog'></i></a>
      <a href="#!" class="hamburger d-block d-lg-none">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
      </a>
    </div>
  </div>
</nav>

<div class="wrapper">

  {% block sidebar %}
  {% endblock %}

  <section class="main container-fluid">

    {% with messages = get_flashed_messages(True) %}
        {% if messages %}
            <ul class="flashes">
            {% for cat, message in messages %}
                <li class="{{ cat }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}

  </section>
  
</div>

{% block modals %}
{% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="static/js/app.js"></script>
</body>
</html>
